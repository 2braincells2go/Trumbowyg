<!DOCTYPE html>
<html>
    <head>
        <title>WYSIWYG by Alex-D</title>
        <link rel="stylesheet" href="js/editor-design/editor.css">
    </head>
    <body>
        <h1>Example of use</h1>
        <form action="#">
            <textarea id="form-content" class="editor" cols="30" rows="10">
                <h1>Ceci est un test</h1>
                <p>
                    Blabla lorem ipsum dolor at simet
                </p>
            </textarea>
            <div class="editor">
                <h2>Hello, je n'ai pas encore de nom pour mon WYSIWYG</h2>
                <p>
                    Mon WYSIWYG avance plutôt bien mais je n'ai pas encore de nom à lui donner.
                    Si vous avez des idées, n'hésitez pas. <br>
                    Ce WYSIWYG est voué à devenir open source, très léger et simple d'utilisation.
                    Le but est  de sortir un code propre.
                </p>
            </div>
        </form>
        <script src="js/jquery-1.8.2.min.js"></script>
        <script src="js/editor.js"></script>
        <script>
            $.editor.langs.fr.formatting = '¶';
            var editor = $('.editor').editor({
                lang: 'fr',
                closable: true,
                fixedButtonPane: true
            });
        </script>
    </body>
</html>
